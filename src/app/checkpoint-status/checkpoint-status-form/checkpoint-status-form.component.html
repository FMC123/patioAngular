<section class="content-header">
  <h1>
    <small>Cadastro</small>
    Status Ponto de Controle
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['Status Ponto de Controle', '/checkpoint-status'],
    ['Cadastro de Status Ponto de Controle', null]
  ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <form
        (ngSubmit)="save()"
        [formGroup]="form"
        *ngIf="form"
        class="form-horizontal"
      >
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Formulário</h3>
          </div>

          <div class="panel-body">
            <fieldset [disabled]="loading">

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="name">Status</label>
                <div class="col-md-10">
                  <input
                    id="name"
                    formControlName="name"
                    type="text"
                    maxlength="100"
                    class="form-control"
                  />
                  <app-error-message controlName="name" label="Status"></app-error-message>
                </div>
              </div>
              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="message">Mensagem</label>
                <div class="col-md-10">
                  <textarea
                    id="message"
                    formControlName="message"
                    class="form-control"
                  >
                </textarea>
                  <app-error-message controlName="message" label="Mensagem"></app-error-message>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="box-footer">
            <div class="row">
              <div class="col-sm-offset-2">
                <div class="col-sm-10 mb10">
                  <app-submit-button [loading]="loading">
                    SALVAR
                  </app-submit-button>
                  <a [class.disabled]="loading"
                     (click)="statusModal.close()"                      
                     class="btn btn-default btn-size"
                     data-dismiss="modal">
                    VOLTAR
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
