<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <div class="box-title">Permissões</div>
      </div>

      <div class="box-body">

        <div class="row">
          <div class="col-md-2 col-xs-12 text-right">
            <label>&#160;</label>
            <a routerLink="/permission/new" class="btn btn-block btn-success">
              <span class="fa fa-fw fa-plus"></span>
              <strong>NOVO</strong>
            </a>
          </div>
        </div>
        <app-loading *ngIf="loading"></app-loading>
        <div *ngIf="!loading">






          <div class="table-responsive" *ngIf="lista">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th class="col-xs-1">
                    Nome
                  </th>

                  <th class="col-xs-1">
                    Usuários
                  </th>

                  <th class="col-xs-2 text-center">Ação</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let group of lista">
                  <td>{{group.name}}</td>

                  <td>

                    <ul>
                      <li *ngFor="let u of group.usuarios">
                        {{u.name}}
                      </li>

                    </ul>

                  </td>

                  <td class="text-center">
                    <a [routerLink]="['/permission',group.id]" class="btn btn-primary btn-sm" appTooltip="Detalhes" *ngIf="false">
                      <span class="fa fa-search fa-lg"></span>
                    </a>
                    <a [routerLink]="['/permission', 'edit', group.id]" class="btn btn-primary btn-sm" appTooltip="Editar">
                      <span class="fa fa-pencil fa-lg"></span>
                    </a>
                    <a href="javascript:" (click)="deleteConfirm.open(group.id)" type="button" appTooltip="Excluir" *ngIf="!group.admin" class="btn btn-danger btn-sm">
                      <span class="fa fa-trash-o fa-lg"></span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>


<app-confirm *ngIf="deleteConfirm.opened" message="Tem certeza que deseja excluir este registro?" (confirm)="delete(deleteConfirm.value)"
  (close)="deleteConfirm.close()">
</app-confirm>
