<section class="content-header">
  <h1>
    <small>Cadastro</small>
   Parâmetro
  </h1>
  <app-breadcrumb [items]="[
    ['Administrativos', ''],
    ['Cadastro de Parâmetro', null]
  ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <form
        (ngSubmit)="save()"
        [formGroup]="form"
        *ngIf="form"
        class="form-horizontal"
      >
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Formulário</h3>
          </div>

          <div class="box-body">
            <fieldset [disabled]="loading">

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="keys" id="keys">Chave</label>
                <div class="col-md-10">
                  <select
                    formControlName="keys"
                    class="form-control"
                  >
                    <option value="">Selecione uma chave</option>
                    <option *ngFor="let type of types" [value]="type.code">
                      {{ type.description }}
                    </option>
                  </select>
                  <app-error-message controlName="keys" label="Chave"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="value">Valor</label>
                <div class="col-md-10">
                  <input
                    *ngIf="!choices"
                    id="value"
                    formControlName="value"
                    type="text"
                    maxlength="255"
                    class="form-control"
                  />

                  <select
                    *ngIf="choices"
                    formControlName="value"
                    class="form-control"
                  >
                    <option value="">Selecione um valor</option>
                    <option *ngFor="let choice of choices" [value]="choice">
                      {{ choice }}
                    </option>
                  </select>
                  <app-error-message controlName="value" label="Valor"></app-error-message>
                </div>
              </div>

              <fieldset [disabled]="!!parameter.warehouse" class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right">Armazém</label>
                <div class="col-md-10" >

                  <select formControlName="warehouseId"
                          class="form-control">
                    <option value="">Selecione um armazém </option>
                    <option *ngFor="let warehouse of warehouses" [value]="warehouse.id">
                      {{ warehouse.code }} - {{ warehouse.name }}
                    </option>
                  </select>
                  <app-error-message controlName="warehouseId" label="Armazém"></app-error-message>
                </div>
              </fieldset>
            </fieldset>
          </div>

          <div class="box-footer">
            <div class="row">
              <div class="col-sm-offset-2">
                <div class="col-sm-10 mb10">
                  <app-submit-button [loading]="loading">
                    SALVAR
                  </app-submit-button>
                  <a [class.disabled]="loading"
                      routerLink="/parameter"
                      class="btn btn-default btn-size">
                    VOLTAR
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
