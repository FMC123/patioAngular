<section class="content-header">
  <h1>
    Usuários
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['Usuários', null]
  ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Filtrar</h3>
        </div>

        <div class="box-body">
          <div class="row">
            <div class="col-md-4 col-xs-6">
              <label>Pesquisar</label>
              <input type="text" class="form-control" #searchBox (keyup)="search.next(searchBox.value)">
            </div>
            <div class="col-md-2 col-xs-6">
              <label>&#160;</label>
              <button (click)="loadList()" type="button" class="btn btn-block btn-default">
                <i class="fa fa-fw fa-filter"></i> Filtrar
              </button>
            </div>
            <div class="col-md-4">
              &#160;
            </div>
            <div class="col-md-2 col-xs-12 text-right">
              <label>&#160;</label>
              <a routerLink="/user/new" class="btn btn-block btn-success">
                <span class="fa fa-fw fa-plus"></span> <strong>NOVO</strong>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-title">Lista de usuários</div>
        </div>

        <div class="box-body">
          <app-loading *ngIf="loading"></app-loading>
          <div *ngIf="!loading">
            <app-no-results *ngIf="!page.data || page.data.length<=0"></app-no-results>
            <div class="table-responsive" *ngIf="page.data && page.data.length>0">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th class="col-xs-6" appSort="name" [instance]="page">
                      Nome
                    </th>
                    <th class="col-xs-5" appSort="login" [instance]="page">
                      Login
                    </th>
                    <th class="col-xs-1 text-center">Ação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of page.data">
                    <td >{{user.name}}</td>
                    <td >{{user.login}}</td>
                    <td class="text-center">
                      <a [routerLink]="['/user/edit', user.id]" class="btn btn-primary btn-sm" appTooltip="Editar"><span class="fa fa-pencil fa-lg"></span></a>
                      <button (click)="deleteConfirm.open(user.id)" type="button" appTooltip="Excluir" class="btn btn-danger btn-sm"><span class="fa fa-trash-o fa-lg"></span></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-right">
              <app-pagination *ngIf="!loading" [instance]="page"></app-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-confirm
  *ngIf="deleteConfirm.opened"
  message="Tem certeza que deseja excluir este registro?"
  (confirm)="delete(deleteConfirm.value)"
  (close)="deleteConfirm.close()">
</app-confirm>
