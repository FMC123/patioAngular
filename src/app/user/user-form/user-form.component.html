<section class="content-header">
  <h1>
    <small>Cadastro</small>
    Usuários
  </h1>
  <app-breadcrumb [items]="[
    ['Início', ''],
    ['Usuários', '/user'],
    ['Cadastro do Usuário', null]
  ]"></app-breadcrumb>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="save()" [formGroup]="form" *ngIf="form" class="form-horizontal">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Formulário</h3>
          </div>

          <div class="box-body">
            <fieldset [disabled]="loading">
              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="name">Nome</label>
                <div class="col-md-10">
                  <input id="name" [formControl]="form.get('name')" type="text" maxlength="255" class="form-control" />
                  <app-error-message controlName="name" label="Nome"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="login">Login</label>
                <div class="col-md-10">
                  <input id="login" [formControl]="form.get('login')" type="text" maxlength="255" class="form-control" />
                  <app-error-message controlName="login" label="Login"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="departmentId">Setor</label>
                <div class="col-md-10">
                  <select id="departmentId" formControlName="departmentId" class="form-control">
                    <option value=''>Selecione um setor</option>
                    <option *ngFor="let department of departments" [value]="department.id">
                      {{ department.name }}
                    </option>
                  </select>
                  <app-error-message controlName="departmentId" label="Setor"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="email">E-Mail</label>
                <div class="col-md-10">
                  <input id="email" [formControl]="form.get('email')" placeholder="Email para recebimento de incidentes" type="email" maxlength="200" class="form-control" />
                  <app-error-message controlName="email" label="E-mail"></app-error-message>
                </div>
              </div>


              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="isClassifier">Classificador</label>
                <div class="col-md-10">
                  <input id="isClassifier" [formControl]="form.get('isClassifier')" type="checkbox" />
                  <app-error-message controlName="isClassifier" label="Classificador"></app-error-message>
                </div>
              </div>

              <div class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="internalCode">Código interno</label>
                <div class="col-md-10">
                  <input id="internalCode" [formControl]="form.get('internalCode')" type="text" maxlength="100" class="form-control" />
                  <app-error-message controlName="internalCode" label="Código interno"></app-error-message>
                </div>
              </div>

              <div *ngIf="editing" class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="password">Senha</label>
                <div class="col-md-10" *ngIf="!passwordShown">
                  <button class="btn btn-secondary" type="button" (click)="enablePassword()">Modificar senha</button>
                </div>
                <div class="col-md-10" *ngIf="passwordShown">
                  <div class="input-group">
                    <input id="password" [formControl]="form.get('password')" type="password" maxlength="255" class="form-control" />
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" (click)="disablePassword()" type="button">Cancelar</button>
                    </span>
                  </div>
                  <app-error-message controlName="password" label="Senha"></app-error-message>
                </div>
              </div>
              <div *ngIf="!editing" class="form-group" appErrorGroup>
                <label class="control-label col-md-2 text-right" for="password1">Senha</label>
                <div class="col-md-10">
                  <input id="password1" [formControl]="form.get('password')" type="password" maxlength="255" class="form-control" />
                  <app-error-message controlName="password" label="Senha"></app-error-message>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="box-footer">
            <div class="row">
              <div class="col-sm-offset-2">
                <div class="col-sm-10 mb10">
                  <app-submit-button [loading]="loading">
                    SALVAR
                  </app-submit-button>
                  <a [class.disabled]="loading" routerLink="/user" class="btn btn-default btn-size">
                    VOLTAR
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
